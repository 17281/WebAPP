<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the shop</title>
</head>
<body>
    <h1>Working progress</h1>
    <div class="container">
        
        <form action="/login">
        <br>
        <input type='submit' value='Login'>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
        <br>
        </form>

        <form action="/logout">
        <br>
        <input type="submit" value='Logout'>
        <br>
        </form>
    </div>

    
    <h3>Menu</h3>
    <table>
        <tr>
           <th>Name</th>
           <th>Description</th>
           <th>Delete?</th>
        </tr>
        {% for item in results  %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>
                <form action="/delete" method="post">
                <input type="hidden" name="item_name" value="{{item[0]}}"> 
                <input type="submit" value="delete">
            </form>
            
            </td>
        </tr> 
        {%endfor%}

    
    

</body>
</html>
