<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the shop</title>
</head>
<body>
    <h1>WELCOME TO SHOP</h1>
    <div class="container">
        
        <form action="/login">
        <br>
        <input type='submit' value='Admin Login'>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
        <br>
        </form>

        <form action="/logout">
        <br>
        <input type="submit" value='Logout'>
        <br>
        </form>
    </div>

    
    <h3>Menu</h3>
    <br><table>
        <tr>
           <th>Name</th>
           <th>Description</th>
           <th>Comments</th>
           <th>Add comments</th>
        </tr>
        
        
        {% set i = 0 %}
        {% for item in results %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td> 
            <td><h4>User: </h4>{{ comments[loop.index] }}</td>
        <td>
            <form action="/delete" method="post">
            <input type="hidden" name="item_name" value="{{comments[i][1]}}"> 
            <input type="submit" value="delete">
            </form>
        </td>
       
        
        <td>
        <form action="/add" method="post">
            <h5>Enter Comment</h5>
            <input type="text" name="Comment">
            <input type="hidden" name="FoodID" value="{{item[0]}}">
            <input type="submit" value="add">
        </form>
        </td>
        </tr>
        
        
        {% endfor %}
        </table>

</body>
</html>
